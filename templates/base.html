<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="{{ url_for('static', filename='js/test.js') }}"></script>
    <title> {% block title %} {% endblock title %} - Precision Agriculture Using Machine Learning</title>

    <script type="text/JavaScript" src="{{ url_for('static', filename='scripts/cities.js') }}"></script>
</head>

<body>
    <header>
        <div class="container-fluid p-3">
            <div class="row align-items-center">
                <div class="col-lg-5 col-md-12 col-12 site-title text-center text-white">
                    <a href="{{ url_for('hello_world') }}" style="text-decoration: none;">
                        <h4 class="font-weight-bolder text-white" style="font-family: 'Arima Madurai', cursive;">
                            AgriTech: Advanced Farming with Machine Learning
                        </h4>
                    </a>
                </div>
                <div class="col-lg-7 col-md-12 col-12 text-center">
                    <a href="{{ url_for('hello_world') }}" class="btn-custom mx-2">Home</a>
                    <a href="{{ url_for('aboutus') }}" class="btn-custom mx-2">About Us</a>
                    <a href="{{ url_for('login') }}" class="btn-custom mx-2">Login</a>
                    <a href="{{ url_for('signup') }}" class="btn-custom mx-2">Signup</a>
                    <a href="{{ url_for('AdminLogin') }}" class="btn-custom btn-admin mx-2">Admin Login</a>
                </div>
            </div>
        </div>
    </header>
    
    {% block body %} {% endblock body %}

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>

</html>
